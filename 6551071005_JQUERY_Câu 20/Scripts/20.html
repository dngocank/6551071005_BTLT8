<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Slideshow</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- Slideshow images -->
        <div class="slides">
            <img src="../Images/ocean1.jpg" alt="Biển 1">
            <img src="../Images/ocean2.jpeg" alt="Biển 2">
            <img src="../Images/ocean4.jpg" alt="Biển 3">
            <img src="../Images/ocean5.jpg" alt="Biển 4">
            <img src="../Images/ocean6.jpg" alt="Biển 5">
            <img src="../Images/ocean7.jpg" alt="Biển 6">
            <img src="../Images/ocean8.jpg" alt="Biển 7">
            <img src="../Images/ocean9.jpg" alt="Biển 8">
        </div>

        <!-- Navigation arrows -->
        <button class="arrow prev">&#10094;</button>
        <button class="arrow next">&#10095;</button>

        <!-- Navigation dots -->
        <div class="dots-container">
            <!-- Dots will be added by JavaScript -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
